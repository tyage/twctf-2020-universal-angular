apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    app: nginx
  externalIPs:
  - 10.174.0.9
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /etc/nginx/nginx.conf
          name: nginx-config
          subPath: nginx.conf
        - mountPath: /etc/nginx/htpasswd
          name: nginx-config
          subPath: htpasswd
      volumes:
      - configMap:
          items:
          - key: nginx.conf
            path: nginx.conf
          - key: htpasswd
            path: htpasswd
          name: nginx-config
        name: nginx-config
---
apiVersion: v1
data:
  nginx.conf: |
    user www-data;
    worker_processes auto;
    pid /run/nginx.pid;
    include /etc/nginx/modules-enabled/*.conf;
    
    events {
      worker_connections 768;
    }
    
    http {
      sendfile on;
      tcp_nopush on;
      tcp_nodelay on;
      keepalive_timeout 65;
      types_hash_max_size 2048;
      # server_tokens off;
      
      # server_names_hash_bucket_size 64;
      # server_name_in_redirect off;
      
      include /etc/nginx/mime.types;
      default_type application/octet-stream;
      
      ##
      # SSL Settings
      ##
      
      ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
      ssl_prefer_server_ciphers on;
      
      ##
      # Logging Settings
      ##
      
      access_log /var/log/nginx/access.log;
      error_log /var/log/nginx/error.log;
      
      ##
      # Gzip Settings
      ##
      
      gzip on;
      
      # gzip_vary on;
      # gzip_proxied any;
      # gzip_comp_level 6;
      # gzip_buffers 16 8k;
      # gzip_http_version 1.1;
      # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
      
      ##
      # Virtual Host Configs
      ##
      include /etc/nginx/conf.d/*.conf;
    
      server {
        listen 8080 default_server;
      
        root /var/www/html;
        
        server_name _;
        
        location / {
          # XXX: コンテスト本番では入れない
          auth_basic "Restricted";
          auth_basic_user_file /etc/nginx/htpasswd;
    
        	proxy_pass http://app:4000;
          proxy_set_header Host $host;
        }
        location /admin {
          # IP address restriction.
          # TODO: add allowed IP addresses here
          allow 127.0.0.1;
          deny all;
        }
      }
    }
  htpasswd: |
    test:$apr1$FmXiR0Fq$ji1omeLyvVdWXmPP9cNaY1
kind: ConfigMap
metadata:
  annotations:
    use-subpath: "true"
  labels:
    app: nginx
  name: nginx-config