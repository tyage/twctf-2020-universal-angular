apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx
  name: app
spec:
  selector:
    app: app
  ports:
  - port: 4000
    targetPort: 4000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - env:
        - name: FLAG
          value: FLAG{xxxxx}
        image: gcr.io/namatyage/universal-angular-app
        name: app
        ports:
        - name: app
          containerPort: 4000
          hostPort: 4000